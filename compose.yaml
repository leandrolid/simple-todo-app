services:
  db:
    image: postgres:15
    hostname: db
    ports:
      - 5555:5432
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: task_management
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker -d task_management"]
      interval: 10s
      timeout: 5s
      retries: 99

  app: 
    build: .
    hostname: app
    restart: on-failure
    ports:
      - 3000:3000
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: docker
      DB_PASSWORD: docker
      DB_NAME: task_management
      JWT_SECRET: supersecretkey
    depends_on:
      db:
        condition: service_healthy

networks:
  default:
    driver: bridge
    name: todo-net